var localRut = "";
var localDigito = "";
var localClave = "";

$(document).ready(function(){
	$.ajax({

});

	forma += "<input name='rut'          type='hidden'   value='"+localRut+"'> ";
	forma += "<input name='dig'          type='hidden'   value='"+localDigito+"'> ";

}

<!DOCTYPE html>
<HTML>
<HEAD>
	<TITLE>Datos personales</TITLE>
	<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
		<script  src="../servlet/Tool?scripts/utilTrabajador.js" 				type="text/javascript"></script>
</HEAD>
<style>


.clsTitleContacto{
	display: block;
	width: 95%;
	margin: 10px 3% 10px 3%;
	
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	background: #808A94 url(../servlet/Tool?images/carpelect/distributor-report32.png) no-repeat;
	background-position: 10px 3px;
	border: 1px solid #77BACE;
	color: #fff;
	padding: 10px 0;
	text-indent: 50px;
	text-shadow:1px 1px 0px #333;	
	font-size: 14px;
	font-weight: bold;
}

.fondo_table{
	background: #a7a7a7; /* Old browsers */
	
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #ccc) );
	background:-moz-linear-gradient( center top, #ededed 5%, #ccc 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#ccc');
	background-color:#ededed;
	
	
	-moz-box-shadow: 0 10px 5px rgba(0,0,0,.5);
    -webkit-box-shadow: 0 10px 5px rgba(0,0,0,.5);
    box-shadow:  0 10px 5px rgba(0,0,0,.5);
}

.texto_efecto{
	text-shadow: 0.1em 0.1em 0.05em #fff;
	color:#808A94;
	font-size:14px;
	}


.btnCerrar {
	-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
	-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
	box-shadow:inset 0px 1px 0px 0px #ffffff;
	
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf) );
	background:-moz-linear-gradient( center top, #ededed 5%, #dfdfdf 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf');
	background-color:#ededed;
	
	-webkit-border-top-left-radius:10px;
	-moz-border-radius-topleft:10px;
	border-top-left-radius:10px;
	-webkit-border-top-right-radius:10px;
	-moz-border-radius-topright:10px;
	border-top-right-radius:10px;
	-webkit-border-bottom-right-radius:10px;
	-moz-border-radius-bottomright:10px;
	border-bottom-right-radius:10px;
	-webkit-border-bottom-left-radius:10px;
	-moz-border-radius-bottomleft:10px;
	border-bottom-left-radius:10px;
	text-indent:0;
	border:1px solid #dcdcdc;
	display:inline-block;
	color:#777777;
	font-family:arial;
	font-size:15px;
	font-weight:bold;
	font-style:normal;
	height:30px;
	line-height:30px;
	width:100px;
	text-decoration:none;
	text-align:center;
	text-shadow:1px 1px 0px #ffffff;
}

.btnCerrar:hover {
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #dfdfdf), color-stop(1, #ededed) );
	background:-moz-linear-gradient( center top, #dfdfdf 5%, #ededed 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed');
	background-color:#dfdfdf;
	
}.btnCerrar:active {
	position:relative;
	top:1px;

</style>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<span class="clsTitleContacto">Información de Contacto</span>
<table class="fondo_table" width="100%" border="0" style="max-width:600px; min-width:300px; font-family: Arial, Helvetica, sans-serif; font-size:14px;  border-top-left-radius:1em; border-top-right-radius:1em;border-bottom-right-radius:1em; border-bottom-left-radius:1em; padding:10px; color: #333;">

  <tr>
    <td rowspan="9" align="center"><img title="${rut}" class="fotoTrabajador" width="100" height="150" border="1"></td>
    <td class="texto_efecto"><strong>Nombre</strong></td>
    <td>&nbsp;</td>
    <td>${nombre}</td>
  </tr>
  <tr>
    <td class="texto_efecto"><strong>Apellido Paterno</strong></td>
    <td>&nbsp;</td>
    <td>${ape_paterno}</td>
  </tr>
  <tr>
    <td class="texto_efecto"><strong>Apellido Materno</strong></td>
    <td>&nbsp;</td>
    <td>${ape_materno}</td>
  </tr>
  <tr>
    <td class="texto_efecto"><strong>Cargo</strong></td>
    <td>&nbsp;</td>
    <td>${desc_cargo}</td>
  </tr>
  <tr>
    <td class="texto_efecto"><strong>Unidad</strong></td>
    <td>&nbsp;</td>
    <td>${desc_unidad}</td>
  </tr>
    <tr>
    <td class="texto_efecto"><strong>Fono</strong></td>
    <td>&nbsp;</td>
    <td>${telefono}</td>
  </tr>
    <tr>
    <td class="texto_efecto"><strong>Anexo</strong></td>
    <td>&nbsp;</td>
    <td>${anexo}</td>  
  </tr>
    <tr>
    <td class="texto_efecto"><strong>Mail</strong></td>
    <td>&nbsp;</td>
    <td><a href="mailto:${mail}">${mail}</a></td>
  </tr>
</table>

	<br>
	<span class="btnCerrar" onclick="cerrarModal()">Cerrar</span>	
	
	
</body>
</html>

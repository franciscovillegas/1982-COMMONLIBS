<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="../servlet/Tool?scripts/jquery-1.3.2.js"></script>
  <script type="text/javascript" src="../servlet/Tool?scripts/jquerytreeview/jquery.treeview.js"></script>
  <script>
  $(document).ready(function(){
    $("#${rootNode}").treeview();

    <list cssImport as ci>
	    $("head").append("<link>");
	    css = $("head").children(":last");
	    css.attr({
	      rel:  "stylesheet",
	      type: "text/css",
	      href: "../servlet/Tool?scripts/jquerytreeview/${ci.String}"
	    });
    </list>

    <list jsImport as ji>
	    $.getScript("../servlet/Tool?scripts/jquerytreeview/event/${ji.String}", function(){
		 	setTimeout("init_wysiwyg_editor()",250);
	   });
    </list>
   
    
  });
  </script>
  
</head>
<body>
		<input type="hidden" name="nameInput" id="nameInput" value="${nameInput}" />
	
  		${LoadArbol("close")}
</body>
</html>

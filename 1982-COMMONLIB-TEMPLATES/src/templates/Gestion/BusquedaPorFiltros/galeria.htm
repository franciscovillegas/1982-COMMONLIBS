function Anterior(inicio,termino,actual,ini,ter,paginas,grupo) { //v2.0
	var start;
	var finish;
    //alert("Anterior inicio: "+inicio+"\ntermino: "+termino);
	start=inicio-grupo;
	document.form1.grupini.value=start;
	if (termino==paginas)
      finish=inicio-1;  
    else
      finish=termino-grupo;
	document.form1.grupter.value=finish;
    //alert("Nuevos Valores : "+start+" - " +finish);
    //alert("actual: "+start);
    document.form1.actual.value=start; 
    document.form1.inicio.value=ini;
    document.form1.termino.value=ter;
    document.form1.submit();
}



function Siguiente(inicio,termino,actual,ini,ter,paginas,grupo) { //v2.0
	var start;
	var finish;
	start=inicio+grupo;
	document.form1.grupini.value=start;
	finish=termino+grupo;
    if (finish>paginas)
	  document.form1.grupter.value=paginas;
    else
	  document.form1.grupter.value=finish;
   
   document.form1.actual.value=actual+1; 
   document.form1.inicio.value=ini;
   document.form1.termino.value=ter;
   //alert("sgte actual: "+document.form1.actual.value+"\nInicio: " +ini+"\ntermino: "+ter);
   document.form1.submit();
}



function CambiaValor(){
	if (parent.opener.document.form1){
		if (parent.opener.document.form1.modo.value=="1")
			document.form2.modo.value="1";
		else 
			document.form2.modo.value="3";  
		document.form2.submit();
		}
	else {
		document.form2.modo.value="3";  
		document.form2.submit();
	}
}

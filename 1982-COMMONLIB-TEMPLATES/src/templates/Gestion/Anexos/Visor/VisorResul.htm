  <html>

<script language="JavaScript">
function verAsignacion(accion, unidad, valor) {
	url = "../servlet/VerAsignacion?accion="+accion;
	url += "&unidad="+unidad+"&valor="+valor;
	//alert(url);
	parent.bottomFrame.location.href = url;
	return false;
}

function inicio(){
	parent.bottomFrame.location.href = "Tool?htm=Gestion/BusquedaPorFiltros/bottom.htm";
}
</script>
</head>

<body onLoad="inicio();"  background="../servlet/Tool?images/Gestion/news/left_axos.jpg" bgcolor="#000000" text="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF">
<table width="350" border="0" cellspacing="0" cellpadding="0" height="327">

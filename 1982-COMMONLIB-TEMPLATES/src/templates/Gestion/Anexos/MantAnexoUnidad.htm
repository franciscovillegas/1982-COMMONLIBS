<script language="JavaScript">
function inicio(){
	document.formSeleccionar.unidad.value="${unidad}";
	document.formSeleccionar.unidad.focus();
	//<list empleados as e>document.formEmple.anexo_${e.rut}.value="${e.anexo}";
	//</list>
	focus();
}
function selecionaUnidad(unidad) {
	var url = "/servlet/datafolder.anexos.MantAnexoUnidad?unidad="+unidad;
	if (unidad == "") {
		alert("Seleccione una Unidad");
		document.formSeleccionar.unidad.focus();
	}
	else
		document.location.href = url
}
function seleccionaUnidadRut() {
    var unidad=document.formSeleccionar.unidad.value;
	var url="/servlet/datafolder.anexos.MantAnexoUnidad?";
	var rut=document.formSeleccionar.rutb.value;
	var nombre=document.formSeleccionar.nomb.value;
	var ape_pat=document.formSeleccionar.patb.value;
	var ape_mat=document.formSeleccionar.matb.value;
	if ((unidad=="")&&(rut=="")&&(nombre=="")&&(ape_pat=="")&&(ape_mat==""))
	   alert("Ingrese criterio de bùsqueda.");
	else{
	    url = url+"unidad="+unidad+"&rutb="+rut+"&nomb="+nombre+"&patb="+ape_pat+"&matb="+ape_mat;
		//alert(url);
	    document.location.href = url;  
	}
   
	
}

function eliminar(accion, form) {
	var elim = false;
	if (accion == "EAN")
		elim=confirm("&#191;Desea elimimar este Anexo?");
	if (accion == "EFO")
		elim=confirm("&#191;Desea elimimar este Tel&#233;fono?");
	if (accion == "EFA")
		elim=confirm("&#191;Desea elimimar este Fax?");
	if (elim) {
		form.action="/servlet/datafolder.anexos.MantAnexoUnidad?accion="+accion;	
		form.submit();
	}
	return false;
}

function cambiarAnexoEmple(form) {
	var elim = false;
	form.action="/servlet/datafolder.anexos.MantAnexoUnidad?accion=CA";	
	form.submit();
	return false;
}
</script>

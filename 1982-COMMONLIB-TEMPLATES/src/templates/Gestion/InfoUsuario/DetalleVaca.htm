  <html>
<head>
<title>Detalle Vacaciones</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../servlet/Tool?style/gestion.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="focus()" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" background="../servlet/Tool?images/Gestion/LayersAzul/fondo.jpg" style="background-repeat:no-repeat">
<table width="300" height="250" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td height="232" valign="top">
      <table width="100%" border="0" cellpadding="0" cellspacing="1">
              <tr> 
                <td width="30%" rowspan="2" align="center" class="tabla_azul">Desde</td>
                <td width="30%" rowspan="2" align="center" class="tabla_azul">Hasta</td>
                <td colspan="2" align="center" class="tabla_azul">Dias</td>
              </tr>
              <tr> 
                <td width="20%" align="center" class="tabla_azul">Norm.</td>
                <td width="20%" align="center" class="tabla_azul">Prog.</td>
              </tr>
      </table>    </td>
  </tr>
</table>
<span id="Layer1" style="position:absolute; width:300px; height:216px; z-index:1; left: -1px; top: 35px; overflow: auto"> 
            <table width="100%" border="0" cellpadding="0" cellspacing="1" height="18">
                <list detalle as det> 
                <tr> 
                  <td width="30%" height="2" align="center" class="tabla_negro">${det.desde}</td>
                  <td width="30%" height="2" align="center" class="tabla_negro">${det.hasta}</td>
                  <td width="20%" height="2" align="center" class="tabla_negro">${det.normales}</td>
                  <td width="20%" height="2" align="center" class="tabla_negro">${det.progresivos}</td>
                </tr>
                </list> 
</table>
</span>
</body>
</html>

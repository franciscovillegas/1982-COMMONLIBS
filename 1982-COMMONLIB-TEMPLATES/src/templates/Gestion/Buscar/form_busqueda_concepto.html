<body  background="../servlet/Tool?images/Gestion/LayersCafe/fondo.jpg" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" style="background-repeat:no-repeat">
<form name="concepto" method="post" action="../servlet/Buscar_por_Concepto" onSubmit="return Procesando()">
<table border=0 cellpadding=0 cellspacing=0 width="500" height="300">
    <tr> 
      <td valign="top"> 
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr> 
            <td valign="top"> 
              <table width="100%" border="0" cellpadding="0" cellspacing="1" class="texto_negro">
                
                <tr> 
                  <td width="15%" height="20" class="texto_negro_bold">Conceptos</td>
                  <td width="16%" height="20" class="texto_negro_bold">Operador</td>
                  <td width="65%" height="20" class="texto_negro_bold">Valor</td>
                  <td height="20" width="1%">&nbsp;</td>
                </tr>
                <tr> 
                  <td height="18" width="15%"> 
                    <select name="concepto" onChange="Submit()" class="texto_negro_bold_chico">
                      <option value=""></option>
                      <list conceptos as c> <if conc == c.cod> 
                      <option value="${c.cod}" selected>${c.des}</option>
                      <else> 
                      <option value="${c.cod}">${c.des}</option>
                      </if> </list> 
                    </select>                  </td>
                  <td height="18" width="16%"> 
                    <select name="operador" class="texto_negro_bold_chico">
                      <option value="=" selected>Igual a</option>
                      <option value="LIKE">Parecido a</option>
                    </select>                  </td>
                  <td height="18" width="65%"> 
                    <select name="valor" class="texto_negro_bold_chico">
                      <list valores as c> <if val == c.cod> 
                      <option value="${c.cod}" selected>${c.des}</option>
                      <else> 
                      <option value="${c.cod}">${c.des}</option>
                      </if> </list> 
                    </select>                  </td>
                  <td height="18" width="1%">&nbsp;</td>
                </tr>
                <tr> 
                  <td height="20" colspan="4" class="texto_negro_bold">Orden de Busqueda</td>
                </tr>
                <tr> 
                  <td colspan="4">1 
                    <select name="sel1" class="texto_negro_bold_chico">
                      <option selected>Rut</option>
                      <option>Nombre</option>
                      <option>A. Paterno</option>
                      <option>A. Materno</option>
                    </select>
                    2 
                    <select name="sel2" class="texto_negro_bold_chico">
                      <option selected></option>
                      <option >Rut</option>
                      <option>Nombre</option>
                      <option>A. Paterno</option>
                      <option>A. Materno</option>
                    </select>
                    3 
                    <select name="sel3" class="texto_negro_bold_chico">
                      <option selected></option>
                      <option >Rut</option>
                      <option>Nombre</option>
                      <option>A. Paterno</option>
                      <option>A. Materno</option>
                    </select>
                    4 
                    <select name="sel4" class="texto_negro_bold_chico">
                      <option selected></option>
                      <option >Rut</option>
                      <option>Nombre</option>
                      <option>A. Paterno</option>
                      <option>A. Materno</option>
                    </select>
                  <a href="#" onClick="CambiaOp();return false;"><img  src="../servlet/Tool?images/Gestion/topLayers/buscar.gif" name="image" width=20 height=22 border=0 align="absmiddle"></a>                  </td>
                </tr>
              </table>            </td>
          </tr>
        </table>      </td>
    </tr>
  </table>
  <span id="Layer1" style="position:absolute; left:1px; top:88px; width:496px; height:211px; z-index:1; overflow: auto"><span class="texto_negro_bold">${Busqueda}
  </span>
  <table width="100%" border="0" cellpadding="0" cellspacing="1" class="texto_negro">
      <tr> 
        <td class="tabla_azul">Rut</td>
        <td class="tabla_azul">Nombres</td>
        <td class="tabla_azul">Apellido Paterno</td>
        <td class="tabla_azul">Apellido Materno</td>
      </tr>
      <list varios as v> 
      <tr> 
        <td height="25" class="tabla_negro"><a href="#" onClick="VerRut(${v.rut});return false" class="azul10NLink">${v.rut}</a></td>
        <td height="25" class="tabla_negro">${v.nombres}</td>
        <td height="25" class="tabla_negro">${v.ape_paterno}</td>
        <td height="25" class="tabla_negro">${v.ape_materno}</td>
      </tr>
      </list> 
  </table>
  <if mensaje><span class="texto_negro_bold">${mensaje}</span></if> 
  </span>
  <input type="hidden" name="Operacion" value="1">
</form>
</body>

  <html>
<head>
<title>Mensaje</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<if (invitados)>
 
<table width="75%" border="0" cellpadding="0" cellspacing="0" align="center">
  <tr> 
    <td colspan="2"><font face="Arial, Helvetica, sans-serif" size="2">Usuarios 
      Invitados Satisfactoriamente</font></td>
  </tr>
  <tr> 
    <td><font face="Arial, Helvetica, sans-serif" size="2">Rut</font></td>
    <td><font face="Arial, Helvetica, sans-serif" size="2">Nombre</font></td>
  </tr>
  <list invitados as i> 
  <tr> 
    <td><font face="Arial, Helvetica, sans-serif" size="2">${i.rut}</font></td>
    <td><font face="Arial, Helvetica, sans-serif" size="2">${i.nombre}</font></td>
  </tr>
  </list> 
</table>
</if>
<if (noinvitados)>
 
<table width="75%" border="0" cellpadding="0" cellspacing="0" align="center">
  <tr> 
    <td colspan="2"><font face="Arial, Helvetica, sans-serif" size="2">Usuarios 
      ya Invitados a esta conferencia.</font></td>
  </tr>
  <tr> 
    <td width="38%"><font face="Arial, Helvetica, sans-serif" size="2">Rut</font></td>
    <td width="62%"><font face="Arial, Helvetica, sans-serif" size="2">Nombre</font></td>
  </tr>
  <list noinvitados as ni> 
  <tr> 
    <td width="38%"><font face="Arial, Helvetica, sans-serif" size="2">${ni.rut}</font></td>
    <td width="62%"><font face="Arial, Helvetica, sans-serif" size="2">${ni.nombre}</font></td>
  </tr>
  </list> 
</table>
</if>

</body>
</html>

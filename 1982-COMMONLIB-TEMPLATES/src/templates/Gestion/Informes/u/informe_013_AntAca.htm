
<link rel="stylesheet" href="Tool?htm=Gestion/Style/estilos.css" type="text/css">
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr bgcolor="#CCCCCC" valign="top"> 
    <td colspan="3" class="negro12B" height="25"><u>ANTECEDENTES ACADEMICOS</u></td>
  </tr>
  <tr bgcolor="#CCCCCC"> 
    <td class="negro12B" width="45%" align="center">TITULO</td>
    <td class="negro12B" width="45%" align="center">INSTITUCION</td>
    <td class="negro12B" width="10%" align="center">CONDICION</td>
  </tr>
  <if datos> <list datos as d> 
  <tr> 
    <td width="45%" class="negro10N" height="20">${d.titulo}</td>
    <td width="45%" class="negro10N" height="20">${d.instituto}</td>
    <td width="10%" class="negro10N" height="20"> <switch (d.estado)> <case "E">Egresado<break> 
      <case "T">Titulado<break> <default>&nbsp;<break> </switch> </td>
  </tr>
  </list> <else> 
  <tr align="center"> 
    <td colspan="3" class="negro12B">No registra Informaci&oacute;n</td>
  </tr>
  </if> 
</table>


<link rel="stylesheet" href="Tool?htm=Gestion/Style/estilos.css" type="text/css">
<table border="1" cellpadding="0" cellspacing="0" width="100%">
  <tr> 
    <td colspan="6" height="28" class="negro12B" bgcolor="#CCCCCC"><u>EVALUACIONES</u></td>
  </tr>
  <tr> 
    <td width="28%" height="28" class="negro12B" bgcolor="#CCCCCC"> 
      <div align="center"><b>TIPO EVALUACION</b></div>
    </td>
    <td width="7%" height="28" class="negro12B" bgcolor="#CCCCCC"> 
      <div align="center"><b>PERIODO</b></div>
    </td>
    <td width="10%" height="28" class="negro12B" bgcolor="#CCCCCC"> 
      <div align="center"><b>ESCALA EVALUACION</b></div>
    </td>
    <td width="6%" height="28" class="negro12B" bgcolor="#CCCCCC"> 
      <div align="center"><b>NOTA</b></div>
    </td>
    <td width="21%" height="28" class="negro12B" bgcolor="#CCCCCC"> 
      <div align="center"><b>EVAL. FINAL</b></div>
    </td>
    <td width="28%" height="28" class="negro12B" bgcolor="#CCCCCC"> 
      <div align="center"><b>EVALUADOR</b></div>
    </td>
  </tr>
  <if !(datos)> 
  <tr> 
    <td height="2" colspan="6" class="negro10N"> No registra Evaluaciones</td>
  </tr>
  </if> <list datos as l> 
  <tr> 
    <td height="20" width="28%" class="negro10N"><font face="Arial, Helvetica, sans-serif" size="1"> 
      ${l.tipo_e}</font></td>
    <td height="20" width="7%" class="negro10N"> 
      <div align="center"><font face="Arial, Helvetica, sans-serif" size="1">${l.peri}</font></div>
    </td>
    <td height="20" width="10%" class="negro10N"> 
      <div align="center"><font face="Arial, Helvetica, sans-serif" size="1">${l.escala}</font></div>
    </td>
    <td height="20" width="6%" class="negro10N"> 
      <div align="right"><font face="Arial, Helvetica, sans-serif" size="1">${FNum(l.nota,2)}</font></div>
    </td>
    <td height="20" width="21%" class="negro10N"> <font face="Arial, Helvetica, sans-serif" size="1"> 
      ${l.final}</font></td>
    <td height="20" width="28%" class="negro10N"> <font face="Arial, Helvetica, sans-serif" size="1">${l.evaluador}</font></td>
  </tr>
  </list> 
</table>

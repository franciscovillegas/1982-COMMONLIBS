<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Organigrama Gerencia de Recursos Humanos</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
<!--

</style>
<script language="JavaScript"  src="../servlet/Tool?scripts/ExisteFotoOrg.js">
</script>
</head>

<body background="/orgpeople/html/orgpeople/fondo.gif" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<function muestra (list)>


			
				
	<table width="100%" border="1">
      <tr>
	  <list list as m>
        <td valign="top" align="center">
			<table width="177" height="217" border="1">
			  <tr>
				<td width="146" height="107" align="center"><img onError="existeFoto('${httpFoto}',this);" src="${httpFoto}Trabajadores/${m.strFoto}" width="93" height="118" border="1"></td>
			  </tr>
			  <tr>
				<td height="87" align="center" valign="top"><font size="1" face="Verdana, Arial, Helvetica, sans-serif"><strong>${m.strNom} <br>
			    ${m.strAP} ${m.strAm}</strong><br>
			    ${m.strRut}	<br>
			    <strong>${m.strRol}</strong><br>
			    ${m.strUnidad}				</font></td>
			  </tr>
		  </table>		
			<call muestra(m.list)>
		</td>
		
	  </list>
      </tr>
	  
    </table>
</function>
<br>
<br>
<br>
	<table width="200" height="200" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr> 
          <td width="5" height="5" valign="bottom"><img src="/orgpeople/html/orgpeople/1.gif" width="5" height="5"></td>
          <td width="186" bgcolor="#003399"></td>
          <td width="5" valign="bottom"><img src="/orgpeople/html/orgpeople/2.gif" width="5" height="5"></td>
        </tr>
        <tr> 
          <td height="189" bgcolor="#003399" ></td>
          <td> <call muestra(list)> </td>
          <td bgcolor="#003399"></td>
        </tr>
        <tr> 
          <td valign="top"><img src="/orgpeople/html/orgpeople/3.gif" width="5" height="5"></td>
          <td height="5" bgcolor="#003399"></td>
          <td valign="top"><img src="/orgpeople/html/orgpeople/4.gif" width="5" height="5"></td>
        </tr>
</table>
 </body>
</html>

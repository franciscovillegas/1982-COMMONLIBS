<link href="../servlet/Tool?style/ggd.css" rel="stylesheet" type="text/css">
<body background="../servlet/Tool?images/ggd/metas/metas2.jpg">
<form name="form1" method="post" action="../servlet/ServletUnidadesAutogestion">
<input name="accion" type="hidden" class="campo_texto" style="width:97%"/>
<div id="Layer2">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="16%" class="txt_gris_bold">Definici&#243;n de Unidades Autogestionables: </td>
    </tr>
  </table>
</div>
<div id="Layer11">
  <table width="100%" border="0" cellpadding="0" class="txt_gris">
    <tr> 
      <td colspan="6" class="txt_gris_bold">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="6" class="texto_titulo">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="6" class="txt_gris_bold">Determinar que unidades van a autogestionarse en cuanto al ingreso de metas:</td>
    </tr>
    <tr>
      <td class="txt_gris_bold">&nbsp;</td>
      <td colspan="4" class="txt_gris_bold">&nbsp;</td>
    </tr>
 </table>
</div>
<div id="Layer112">  
  <table width="100%" border="0" cellpadding="0" class="txt_gris">
    <tr> 
      <td colspan="6" class="txt_gris_bold">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="6" class="fondo_tablaAmarillo">Lista de Unidades: </td>
    </tr>    
  </table>
</div>
<div id="Layer111">  
  <table width="96%" border="0" cellpadding="0" class="txt_gris">
   <list getUnidades as u>
    <tr> 
      <td align="center"  class="campo_texto">
         <if (u.unidad == "")> 
            <input type="checkbox" name="unid_id" value="${u.unid_id}"/></td>
         <else>
            <input type="checkbox" name="unid_id" value="${u.unid_id}" checked="checked"/></td>
         </if>
      <td align="left" class="campo_texto">&nbsp;${u.unid_desc}</td>
    </tr>
   </list>       
  </table>
</div>
<div id="Layer12">
   <table border="0" align="right" cellpadding="0">
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td nowrap="nowrap"></td>
      <td nowrap="nowrap">Seleccione una opci&oacute;n: </td>
      <td width="30"><a href="#" onClick="Accion('guardar')"><img src="../servlet/Tool?images/ggd/botones/grabar.gif" width="30" height="30" border="0"/></a></td>
      <td width="30"><a href="javascript:window.close();" target="_parent"><img src="../servlet/Tool?images/ggd/botones/cerrar.gif" alt="Cerrar" name="evaluaciones_r13_c13" width="30" height="30" border="0" id="evaluaciones_r13_c13"></a></td>
    </tr>
  </table>  
</div>
	<div id="Layer100">
	  <table border="0" align="right" cellpadding="0">
	    <tr>
	      <td>&nbsp;</td>
	      <td>&nbsp;</td>
	      <td nowrap="nowrap"><span class="texto_titulo_rojo">${salida}</span></td>
	      <td width="30">&nbsp;</td>
	      <td width="30">&nbsp;</td>
	    </tr>
	  </table>
	</div>
</form>

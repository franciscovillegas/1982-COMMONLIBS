<HTML>
   <HEAD>
      <TITLE>Trayectoria Laboral</TITLE>
      <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
      <style type="text/css">
         caption{
         font-style:italic;
         font-weight: bold;
         text-decoration: underline;
         }
      </style>
   </HEAD>
   <link href="../style/estilosPersonalizado.css" rel="stylesheet" type="text/css">
   <body>
      <div id="divCarpetaElectronica">
         <table width="800" align="center" style="margin-top:20px;" >
            <th colspan="2" class="macTableStyle1" >
               <div class="titulo">Trayectoria Laboral</div>
            </th>
            <tr>
               <td colspan="3" align="center">
                  <div id="divDatosPersonales">
                     <table id="tblContenidos" width="100%" style=" margin-top:20px; font-size:10px;" class="cuadro_contenido">
                        <tr>
                           <td rowspan="3" width="100px">
                              <table>
                                 <tr>
                                    <td align="center"><img src="../temporal/imgtrabajadores/${rut}.jpg" width="62" height="81" onerror="existeFoto(this)" border="1"></td>
                                 </tr>
                              </table>
                           </td>
                           <td colspan="4" width="100px" style="padding:10px;font-size:12px;"> <strong>${nombre}</strong></td>
                        </tr>
                        <tr>
                           <td bgcolor="#F0F0F0" style="padding:3px; border:#D7D7D7 1px solid;">Cargo:</td>
                           <td style="padding:3px; border:#D7D7D7 1px solid;" width="250px">${cargo}</td>
                           <td bgcolor="#F0F0F0" style="padding:3px; border:#D7D7D7 1px solid;">Fecha de Ingreso:</td>
                           <td style="padding:3px; border:#D7D7D7 1px solid;" width="250px">${fecha_ingreso}</td>
                        </tr>
                        <tr>
                           <td bgcolor="#F0F0F0" style="padding:3px; border:#D7D7D7 1px solid;">Unidad:</td>
                           <td style="padding:3px; border:#D7D7D7 1px solid;" width="250px">${unidad}</td>
                        </tr>
                        <tr>
                           <td colspan="5">
                              <br><br>
                              <div style="overflow:auto; height: 290px; ">
                                 <table cellpadding="1" cellspacing="1" width="100%" style="font-size:10px;">
                                    <tr>
                                       <td colspan="4" align="center" class=" macTableStyle1">
                                          <div class="titulo">Detalle de Trayectoria Laboral</div>
                                       </td>
                                    </tr>
                                    <tr style="margin-top:20px;">
                                       <td width="200px" style=" border:#D7D7D7 1px solid;">
                                          <div align="center" ><strong>Empresa</strong></div>
                                       </td>
                                       <td width="90px" style=" border:#D7D7D7 1px solid;">
                                          <div align="center" ><strong>Desde</strong></div>
                                       </td>
                                       <td width="90px" style=" border:#D7D7D7 1px solid;">
                                          <div align="center" ><strong>Hasta</strong></div>
                                       </td>
                                       <td width="200px" style=" border:#D7D7D7 1px solid;">
                                          <div align="center" ><strong>Cargo</strong></div>
                                       </td>
                                </tr>
                                    <if !(trayectoria)>
                                    <tr>
                                       <td height="2" colspan="4" align="center" style="padding:3px; border:#D7D7D7 1px solid;">No registra trayectoria laboral...</td>
                                    </tr>
                                    </if>
                                    <list trayectoria as c>
                                       <tr>
                                          <td style=" border:#D7D7D7 1px solid;"> ${c.empresa}</td>
                                          <td style=" border:#D7D7D7 1px solid;"> ${c.fecha_inicio}</td>
                                          <td style=" border:#D7D7D7 1px solid;"> ${c.fecha_termino}</td>
                                          <td style=" border:#D7D7D7 1px solid;"> ${c.cargo}</td>
                                       </tr>
                                    </list>
                                 </table>
                              </div>
                           </td>
                        </tr>
                     </table>
                     <!-- macTableStyle1 -->	
                     <br><br>
                  </div>
         </table>
      </div
         >
   </BODY>
</HTML>

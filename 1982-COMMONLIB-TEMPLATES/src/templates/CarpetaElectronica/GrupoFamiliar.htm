 <HTML>
<HEAD>
<TITLE>Licencias M&eacute;dicas</TITLE>
	<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">

<style type="text/css">
caption{
	font-style:italic;
	font-weight: bold;
	text-decoration: underline;
}
</style>
</HEAD>
<link href="../style/estilosPersonalizado.css" rel="stylesheet" type="text/css">
<body>

	<div id="divCarpetaElectronica">
		<table width="800" align="center" style="margin-top:20px;" >
			<th colspan="2" class="macTableStyle1" ><div class="titulo">Grupo Familiar</div></th>
			<tr>
			<td colspan="3" align="center">
				<div id="divDatosPersonales">

					<table id="tblContenidos" width="100%" style=" margin-top:20px; font-size:10px;" class="cuadro_contenido">
							<tr>
				        		<td rowspan="2" width="100px">
				            		<table>
				                    	<tr>
				                        	<td align="center"><img src="../temporal/imgtrabajadores/${rut}.jpg" width="62" height="81" onerror="existeFoto(this)" border="1"></td>
				                        </tr>
<!-- 				                        <tr> -->
<!-- 				                        	<td align="center" style="font-size:10px;color: #000;">${rut}</td> -->
<!-- 				                        </tr> -->
				                    </table>
								</td>
				             	<td colspan="4" width="100px" style="padding:10px;font-size:12px;"> <strong>${nombre}</strong></td>
							</tr>
				            <tr>
								<td bgcolor="#F0F0F0" style="padding:3px; border:#D7D7D7 1px solid;" width="150px">N° de cargas:</td>
								<td style="padding:3px; border:#D7D7D7 1px solid;" width="100px">${num_cargas}</td>
								<td>&nbsp;</td>
								<td > </td>
							</tr>
							<tr>
									<td colspan="5">
									
									<br><br>
									<div style="overflow:auto; height: 290px; ">

											<table cellpadding="1" cellspacing="1" width="100%" style="font-size:10px;">
		                                    <tr>
												<td colspan="6" align="center" class=" macTableStyle1"><div class="titulo">Detalle de Grupo Familiar</div></td>
		                                      </tr>
											    <tr style="margin-top:20px;">
											      <td width="80px" style=" border:#D7D7D7 1px solid;">
											        <div align="center" ><strong>Rut</strong></div></td>
											      <td width="200px" style=" border:#D7D7D7 1px solid;">
											        <div align="center" ><strong>Nombre</strong></div></td>
											      <td width="120px" style=" border:#D7D7D7 1px solid;">
											        <div align="center" ><strong>Parentesco</strong></div></td>
											      <td width="100px" style=" border:#D7D7D7 1px solid;">
											        <div align="center" ><strong>Fecha<br>
											          Nac. o Matri.</strong></div></td>
											      <td width="50px" style=" border:#D7D7D7 1px solid;">
											        <div align="center"><strong>Edad</strong></div></td>
											      <td width="40px" style=" border:#D7D7D7 1px solid;" >
											        <div align="center"><strong>G&eacute;nero</strong></div></td>
		
											    </tr>
											    <if !(cargas)>
											    <tr>
											      <td height="2" colspan="6" align="center" style="padding:3px; border:#D7D7D7 1px solid;">No registra grupo familiar...</td>
											    </tr>
											    </if>
											    <list cargas as c>
											    		<tr>
													      <td style=" border:#D7D7D7 1px solid;"> ${c.rut_carga}-${c.dv_carga}</td>
													      <td style=" border:#D7D7D7 1px solid;"> ${c.nombre}</td>
													      <td style=" border:#D7D7D7 1px solid;"> ${c.parentesco}</td>
													      <td style=" border:#D7D7D7 1px solid;"> ${c.fec_nac}</td>
													      <td style=" border:#D7D7D7 1px solid;"> <if c.parentesco=="CONYUGE">&nbsp;<else>${c.edad}</if></td>
													      <td style=" border:#D7D7D7 1px solid;"> ${c.sexo}</td>
													    </tr>
											    </list>
											</table>

									</div>									  
								</td>
							</tr>
				</table><!-- macTableStyle1 -->	
				<br><br>
				
			</div>		
</table>
</div
></BODY>
</HTML>

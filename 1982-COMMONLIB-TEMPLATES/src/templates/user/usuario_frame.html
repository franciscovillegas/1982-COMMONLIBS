<html>
<head>
<title>AUTOSERVICIO DE RECURSOS HUMANOS</title>

	trackea("${googleAnalytics}");

<script type="text/javascript">

	$(document).ready(function(){
				resizeMain();
		   });
	
	
	function redimencionaMain() {
		resizeMain();
	}
	
	function resizeMain() {
		var papa = window.opener;

		if(papa != null) {
			papa.location.reload(true); 
		}
		
		$('iframe#iframeCont').load(function() 
			    {
					$('iframe#iframeCont').contents().find('#mainF').load(function() {
							var hnew = $(this.contentWindow.document).height();

							if(hnew > 750) {
								var pxAdicional = 0;
								
							var url = this.contentWindow.location.href;
								if(url != null) {
									var especial = url.substring(url.length - 11, url.length);
									if("FormPermiso" == especial) {
										pxAdicional = 200;
									}
								}
								
								hnew +=  pxAdicional;
								var hantes = this.style.height;
								this.style.height = hnew + "px";
								$("#iframeCont").attr("height",hnew + "px");
								var hdespues = this.style.height;
							}
							else {
								this.style.height = "750px";
								$("#iframeCont").attr("height","750px");
							}
							
					});

			    });
	}
	
	
	function getHeight(doc) {
	
		var B = doc.body, 
		H = doc.documentElement, height

		if (document.height !== undefined) {
			height = document.height // For webkit browsers
		} else {
			height = Math.max(B.scrollHeight, B.offsetHeight, H.clientHeight,
					H.scrollHeight, H.offsetHeight);
		}
		
		return height;
	}
</script>

<script language="JavaScript" type="text/JavaScript">
function fnEnviar(opcion){
	if(opcion == "GR_conductas"){
	    form3.action="../servlet/asociarCargo?id_proceso=${id_proceso}&id_perfil=${id_perfil}&Accion=3&txtAccion=GR";
		form3.submit();
	}
}
function fnReload(){
	window.reload();
}
</script>
<link href="../servlet/Tool?style/ggd.css" rel="stylesheet" type="text/css" />
<body onLoad="fnInicio()" background="../servlet/Tool?images/images_ggd/ggd/conf_perfiles/fondo_competencias.jpg">
<div id="Layer14">Asociar Conductas a <strong>${NombreComp}</strong></div>
<div id="Layer18"><a href="#" onClick="fnEnviar('GR_conductas');return false"><img src="../servlet/Tool?images/images_ggd/ggd/botones/grabar.gif" alt="Asociar Cargos" title="Asociar Cargos" name="cfg_perfiles_r12_c162" width="30" height="30" border="0" id="cfg_perfiles_r12_c162"></a></div>
<div id="Layer18a"><a href="#" onClick="window.close();return false"><img src="../servlet/Tool?images/images_ggd/ggd/botones/cerrar.gif" alt="Cerrar" title="Cerrar" name="cfg_perfiles_r12_c162" width="30" height="30" border="0" id="cfg_perfiles_r12_c162"></a></div>

<form name="form3"  method="post">
<input name="id_perfil" type="hidden"  id="id_perfil" value="${id_perfil}">
<input name="id_proceso" type="hidden"  id="id_proceso" value="${id_proceso}">
<input name="txtAccion" type="hidden"  id="txtAccion" value="GR">
<input name="id_competencia" type="hidden"  id="txtAccion" value="${id_competencia}">
<span id="Layer8" style="position:absolute; width:374px; height:310px; z-index:5; overflow: auto; left: 10px; top: 30px;"> 
    <table width="100%" border="0" cellpadding="0" cellspacing="1">
<if conductas>
    	<list conductas as c>
			<tr>
			  <td width="6%" class="fondo_tablaGris" valign="top"><input type="checkbox" name="conductas" value="${c.id_conducta}"></td>
				<td width="94%" class="fondo_tablaGris">${c.glosa}</td>
			</tr>
        </list>
</if>
</table></span>
</form>

<script language="JavaScript" type="text/JavaScript">

function AsignaValor(tipoCompetenciaSel){
	document.form.radio.value = tipoCompetenciaSel;
}

function fnAplicar(opcion){

if(opcion == "salir"){
	document.form.action="../servlet/WithSession?pHtm=ggd/menu/herr/menu_evacomp_herr.html";
	document.form.submit();
}
if(opcion == "grabar"){
		if(confirm('&#191;Est&#225; seguro de Crear el nuevo Tipo Competencia')){
			document.form.action="../servlet/crearTipoCompetencia?operacion=2&grabar=si&descripcion="+document.form.descripcion.value+"&tipoSeleccionado="+document.form.tipoSeleccionado.value+"&glosa="+document.form.txt_Glosa.value;
			document.form.submit();
		}
}
if(opcion == "editar"){
		if(confirm('&#191;Est&#225; seguro de Editar el Tipo Competencia seleccionado')){
			document.form.action="../servlet/crearTipoCompetencia?operacion=2&editar=si&seleccionar=si&tipoCompetenciaSel="+document.form.radio.value;
			document.form.submit();
		}
}
if(opcion == "eliminar"){
		if(confirm('&#191;Est&#225; seguro de Eliminar el Tipo Competencia seleccionado')){
			document.form.action="../servlet/crearTipoCompetencia?operacion=2&eliminar=si&tipoCompetenciaSel="+document.form.radio.value;
			document.form.submit();
		}	
}

}

function inicio(){
<if REG == true && MSG !="">
	alert('${MSG}');
</if>
<if REG == false && MSG !="">
	alert('${MSG}');
</if>
<if proceso>
<if procesos>
	<list procesos as p>
		<if proceso == p.id_proceso>
         document.form.procesos.value='${p.id_proceso}';
		</if>
      </list>
</if>
</if>
}
</script>
<link href="../servlet/Tool?style/ggd.css" rel="stylesheet" type="text/css" />

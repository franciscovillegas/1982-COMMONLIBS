<script language="JavaScript" type="text/JavaScript">
function fnEnviar(opcion){
	if(opcion.name == "procesos"){
		form.action="../servlet/crearCompetencia??txtAccion=CR&id_proceso="+opcion.value;
		form.submit();
	}
}
function fnAplicar(opcion){
	if(opcion == "grabar"){
		form.action="../servlet/crearCompetencia?txtAccion=CR&id_proceso=${id_proceso}";
		form.submit();
	}
}
function fnInicio(){
<if REG == true && MSG !="">
	alert('${MSG}');
	opener.parent.fnTraerCombo(${id_proceso});
</if>
<if REG == false && MSG !="">
	alert('${MSG}');
	opener.parent.bottonFrame.fnTraerCombo(${id_proceso});
</if>
<if proceso>
<if procesos>
	<list procesos as p>
			<if proceso == p.id_proceso>
					document.form.procesos.value='${p.id_proceso}';
			</if>
        </list>
</if>
</if>
}
</script>

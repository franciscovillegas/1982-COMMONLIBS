<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Informe de Resultados Competencia</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript" src="../servlet/Tool?scripts/ventanas.js" type="text/JavaScript"></script>
<link href="../servlet/Tool?style/ggd.css" rel="stylesheet" type="text/css">
<link href="../servlet/Tool?style/portalrrhh.css" rel="stylesheet" type="text/css">
</head>

<script language="JavaScript" type="text/JavaScript">
function fnAplicar(){
	if (document.form.procesos.value!=0)
	{
	 document.form.action="../servlet/cargaInformeEvalDes?id_proceso="+document.form.procesos.value;
	 document.form.submit();
	}else alert("Debe seleccionar un Proceso");
}
</script>

<body>
<table width="100%"><tr>
<td align="right">
<input type="image" title="Imprimir" src="../servlet/Tool?images/images_ggd/ggd/botones/inf_imprimir.jpg" alt="Imprimir" onclick="Imprimir()">
<input type="image" title="PDF" src="../servlet/Tool?images/images_ggd/ggd/botones/inf_pdf.gif" alt="PDF" onclick="Imprimir()">
</td>
</tr>
  <tr valign="top">
    <td align="center" valign="top" class="titulo_grande">Informe Evaluaci&oacute;n Desempe&#241;o
    <hr></td>

  </tr>
<td align="left">
<form name="form"  method="post">
     Proceso: <select name="procesos" class="campo_texto" onChange="javascript:fnAplicar();">
		 <option value="0">Seleccione Proceso</option>
			 <if procesos>
			  	 <list procesos as p>
		 	        <option value="${p.id_proceso}">${p.proceso}</option>
				 </list>
			 </if>
	 </select>
</form>
</td>
</table>
<div id="Layer1" style="position:absolute; width:100%; height:85%; z-index:1; overflow:scroll"> 
<table cellpadding="1" cellspacing="2" border="0" style="padding-left:20px" width="100%">
<list unidades as u>
<tr>
<td valign="top" class="texto_titulo">Unidad: ${unidadActual}</td>
<td>
<table cellpadding="2" cellspacing="1" width="100%">
<list u.lp as p>
<tr><td colspan="6" class="fondo_tablaGris"> ${p.rp} - ${p.np} - ${p.cp}</td></tr>
<if p.tiene>
<tr><td colspan="4" class="texto_titulo" align="center">Este usuario no presenta Competencias</td></tr>
<else>
<tr><td class="texto_titulo">Competencia</td><td class="texto_titulo">Niv.Esperado</td><td class="texto_titulo">Niv.Logrado</td><td class="texto_titulo">Diferencia</td></tr>
<list p.lc as c>
<tr><td class="texto_texto" valign="top">${c.nc}</td><td class="texto_texto" align="center" valign="top">${c.ne}</td><td class="texto_texto" align="center" valign="top">${c.nl}</td><td class="texto_texto" align="center" valign="top">${c.df}</td></tr>
</list>
<tr><td class="texto_titulo" valign="top" align="right">TOTALES</td><td class="texto_titulo" align="center" valign="top">${p.tne}</td><td class="texto_titulo" align="center" valign="top">${p.tnl}</td><td class="texto_titulo" align="center" valign="top">${p.tdf}</td></tr>
</if>
</list>
</table>
</td>
</tr>
</list>
</table>
</div>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Actualizar Proceso</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
<form name="form" method="post" action="configuracionProceso?">
<table>
	<tr>
		<td>Nombre Proceso </td> 
		<td><input name="proceso" type="text" value="<if proceso>${proceso.proceso}</if>"></td>
	</tr>
	<tr>
		<td>Fecha Inicio </td>
		<td><input name="fechaInicio" type="text" value="<if proceso>${proceso.fecha_inicio}</if>"></td>
	</tr>
	<tr>
		<td>Fecha Termino </td>
		<td><input name="fechaTermino" type="text" value="<if proceso>${proceso.fecha_termino}</if>"></td>
	</tr>
	<tr>
		<td>Vigente </td>
		<td><table>
				<if proceso>
				<tr>
					<td><if proceso.vigente == 's'><input name="vigente" type="radio" checked>Si<else><input name="vigente" type="radio">Si</if></td>
					<td><if proceso.vigente == 'n'><input name="vigente" type="radio" checked>No<else><input name="vigente" type="radio">No</if></td>
				</tr>
				<else>
				<tr>
					<td><input name="vigente" type="radio">Si</td>
					<td><input name="vigente" type="radio">No</td>
				</tr>
				</if>
			</table>
		</td>
	</tr>
</table>
<input name="pHtm" type="hidden" value="ggd/updateProceso.htm">
<input name="txtAccion" type="hidden" value="AC">
<input name="" type="submit" value="Guardar">
</form>
</body>
</html>

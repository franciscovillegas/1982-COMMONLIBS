<script language="JavaScript" type="text/JavaScript">

function fnInicio(){
<if proceso>
<if procesos>
	<list procesos as p>
		<if proceso == p.id_proceso>
	document.form.procesos.value='${p.id_proceso}';
		</if>
    </list>
</if>
</if>
<if dataProceso>
	document.form.fechaInicio.value = "${dataProceso.fecha_inicio}"
	document.form.fechaTermino.value = "${dataProceso.fecha_termino}"
</if>
<if REG == false && MSG !="">
	alert('${MSG}');
</if>
<if REG == true && MSG !="">
	alert('${MSG}');
</if>

}

function fnFecha(opcion){
<if procesos>
    <list procesos as p>
		if(opcion.value == ${p.id_proceso}){
	document.form.fechaInicio.value = "${p.fecha_inicio}"
	document.form.fechaTermino.value = "${p.fecha_termino}"
		}
	</list>
</if>
	if(opcion.name == "procesos"){
		form.action="../servlet/crearPerfil?pHtm=ggd/crearPerfiles.htm&id_proceso="+opcion.value;
	}
}
function fnEnviar(opcion){
	if(opcion == "CR_proceso"){
		window.open('../servlet/crearProceso?','Crear','status=yes,width=345,height=350');
	}
	if(opcion == "grabar"){
		form.action="../servlet/crearPerfil?txtAccion=CR&pHtm=ggd/crearPerfiles.htm";
		form.submit();
	}
}
</script>

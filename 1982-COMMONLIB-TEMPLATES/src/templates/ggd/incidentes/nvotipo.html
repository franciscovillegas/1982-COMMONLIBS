<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Incidentes</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<link href="../servlet/Tool?style/ggd.css" rel="stylesheet" type="text/css">
<script language="JavaScript" type="text/JavaScript">
function fnInicio(){
<if MSG !=""> 	alert('${MSG}'); </if>
<if REG == true && MSG !="" > 	top.close(); </if>
}
function fnAplicar(){
	document.form1.submit();
}
</script>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="fnInicio()">
<form name="form1" method="post" action="../servlet/tiposIncidentes">
  <table width="100%" border="1">
    <tr>
      <td colspan="2" class="TituloTabla">Incidentes </td>
    </tr>
    <tr>
      <td width="19%" >Nombre</td>
      <td width="81%"><input name="txt_nombre" type="text" id="txt_nombre" size="60">
        <input name="txtAccion" type="hidden" id="txtAccion" value="CR">
      </td>
    </tr>
    <tr>
      <td >Seleccion</td>
      <td><select name="cb_id_tipo" id="cb_id_tipo">
			<option value="-1" selected>Seleccione Opcion</option>
			<if getTiposIncidentes>
			<list getTiposIncidentes as a>
				<option value="${a.id_tipo}" >${a.nombre}</option>
			</list>
			</if>	  
        </select>
      </td>
    </tr>
  </table>
  <p>
    <input type="button" name="Button" value="Grabar" onClick="fnAplicar()">
  </p>
  <p>&nbsp; </p>
</form>
<p></p>
</body>
</html>

<script language="JavaScript" type="text/JavaScript">
function fnInicio(){
   <if txt_Msg !="0">
   alert('${txt_Msg}'); 
   window.opener.fnRefresh();    
   </if>
}
function fnEnviar(opcion){
	if(opcion == "GR_observaciones"){
	    form3.action="../servlet/RegEventObservacion?txt_Rut=${txt_Rut}&txt_RutEv=${txt_RutEv}&txt_Proceso=${txt_Proceso}&txt_Perfil=${txt_Perfil}&Accion=2&txtAccion=GR";
		form3.submit();
	}
}
function fnReload(){
	window.reload();
}
</script>
<link href="../servlet/Tool?style/ggd.css" rel="stylesheet" type="text/css" />
<body onLoad="fnInicio()" background="../servlet/Tool?images/images_ggd/ggd/conf_perfiles/fondo_competencias.jpg">
<div id="Layer14">Registro de Observaciones</div>
<div id="Layer18"><a href="#" onClick="fnEnviar('GR_observaciones');return false"><img src="../servlet/Tool?images/images_ggd/ggd/botones/grabar.gif" alt="Grabar Observacion" title="Grabar Observacion" name="cfg_perfiles_r12_c162" width="30" height="30" border="0" id="cfg_perfiles_r12_c162"></a></div>
<div id="Layer18a"><a href="#" onClick="window.close();return false"><img src="../servlet/Tool?images/images_ggd/ggd/botones/cerrar.gif" alt="Cerrar" title="Cerrar" name="cfg_perfiles_r12_c162" width="30" height="30" border="0" id="cfg_perfiles_r12_c162"></a></div>

<form name="form3"  method="post">
<input name="id_perfil" type="hidden"  id="id_perfil" value="${id_perfil}">
<input name="id_proceso" type="hidden"  id="id_proceso" value="${id_proceso}">
<input name="txtAccion" type="hidden"  id="txtAccion" value="GR">
<span id="Layer8" style="position:absolute; width:374px; height:310px; z-index:5; overflow: auto; left: 10px; top: 30px;"> 
<table width="100%" border="0" cellpadding="0" cellspacing="1">
<tr><td class="txt_gris" colspan="3"><br><br></td></tr>
<tr>
<td class="txt_gris">Competencias</td>
<td class="txt_gris">:</td>
<td class="txt_gris">
  <select name="competencia" class="campo_texto" style="width:250px">
  <if getRegistroEventosCompetencias><list getRegistroEventosCompetencias as a>
  <option value="${a.id_competencia}">${a.competencia}</option>
  </list></if>
  </select>
</td>
</tr>
<tr><td colspan="3" class="txt_gris">Observacion</td></tr>
<tr><td align="center" colspan="3" class="txt_gris"><textarea name="observacion" rows="10" cols="40"></textarea></td></tr>
<tr><td align="center" colspan="3" class="txt_gris">
<input type="radio" name="tipo" value="S" checked> Observacion Positiva 
<input type="radio" name="tipo" value="N">Observacion Negativa
</td></tr>
</table>
</span>
</form>

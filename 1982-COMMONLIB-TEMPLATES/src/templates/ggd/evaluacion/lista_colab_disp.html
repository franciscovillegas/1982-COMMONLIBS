<form name="form1" action="" target="_opener" method="post">
<table width="100%" border="0">
  <assign cont=0>
  <if getEvaluados><list getEvaluados as a>
			  <if cont==0><tr></if><assign cont=cont+1>

      <table width="100" height="120" border="0">
        <tr>
          <td align="center" valign="top" class="textosel"><img src="../servlet/Tool?images/trabajadores/fotos/${a.foto}" alt="${a.nombre_completo}" width="62" height="69" border="1"  ></td>
        </tr>
        <tr>
          <td height="12" align="center" valign="top" class="textosel">${a.nombre_completo}</td>
        </tr>
        <tr>
          <td align="center" valign="top"><input type="checkbox" name="seleccion" value="${a.rut}"></td>
        </tr>
      </table>
        </div></td>
		<if cont==4></tr><assign cont=0></if>
  </list></if>
  
</table></form>

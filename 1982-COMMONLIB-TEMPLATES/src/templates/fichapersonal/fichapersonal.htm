<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<div id="LayerFoto" style="position:absolute; width:37px; height:46px; z-index:1; left: 23px; top: 49px; visibility: visible;">
  <div align="center"><img src='${GetProp("server.portal.trabajadores.fotos")}/${foto}' width="62" height="81" border="1" style="border-color:#FFFFFF" onError="existeFoto(this)"></div>
</div>
<div id="LayerCabecera1" style="position:absolute; width:209px; height:195px; z-index:2; left: 129px; top: 107px; visibility: visible;"> 
  <table width="100%" cellpadding="0" class="campo_texto">
<tr valign="top">
  <td width="29%" height="20"><strong>Nombre:</strong></td> 
      <td width="71%" height="20">${nombre}</td>
    </tr>
    <tr valign="top">
      <td height="20"><strong>Cargo:</strong></td> 
      <td height="20">${cargo}</td>
    </tr>
    <tr valign="top">
      <td height="20"><strong>Unidad:</strong></td> 
      <td height="20">${unidad}</td>
    </tr>
    <tr valign="top">
      <td height="20"><strong>Anexo:</strong></td> 
      <td height="20"><list anexo as a>${a.anexo}</list></td>
    </tr>
    <tr valign="top">
      <td height="20"><strong>E-Mail:</strong></td> 
      <td height="20">${email}</td>
    </tr>
    <tr valign="top">
      <td height="20"><strong>Empresa:</strong></td>
      <td height="20">${nom_empresa}</td>
    </tr>
  </table>
</div>
<div id="Layer1" style="position:absolute; left:0px; top:4px; width:400px; height:34px; z-index:3">
  <div align="center"><span class="TITULO_MODULOS">Ficha Personal</span></div>
</div>
<div id="Layer2" style="position:absolute; left:128px; top:78px; width:241px; height:15px; z-index:4; overflow: hidden;" class="detalleTablaChico">${nom_empresa}</div>
<img src="../servlet/Tool?images/new/ficha/ficha.gif" width="392" height="322">

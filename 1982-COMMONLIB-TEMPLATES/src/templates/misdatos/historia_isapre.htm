<html>
<head>
<title>Detalle Hist&oacute;rico de Isapre</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../servlet/Tool?style/portalrrhh.css" rel="stylesheet" type="text/css">
<script language="JavaScript">
<!--
<!--
function MM_reloadPage(init) {  //reloads the window if Nav4 resized
  if (init==true) with (navigator) {if ((appName=="Netscape")&&(parseInt(appVersion)==4)) {
    document.MM_pgW=innerWidth; document.MM_pgH=innerHeight; onresize=MM_reloadPage; }}
  else if (innerWidth!=document.MM_pgW || innerHeight!=document.MM_pgH) location.reload();
}
MM_reloadPage(true);
// -->

function MM_preloadImages() { //v3.0
  var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array();
    var i,j=d.MM_p.length,a=MM_preloadImages.arguments; for(i=0; i<a.length; i++)
    if (a[i].indexOf("#")!=0){ d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];}}
}

function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function MM_showHideLayers() { //v6.0
  var i,p,v,obj,args=MM_showHideLayers.arguments;
  for (i=0; i<(args.length-2); i+=3) if ((obj=MM_findObj(args[i]))!=null) { v=args[i+2];
    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v=='hide')?'hidden':v; }
    obj.visibility=v; }
}
//-->
</script>
</head>

<body background="../servlet/Tool?images/mapa/mapa_r2_c13.jpg" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div id="isapre" style="position:absolute; width:458px; height:154px; z-index:1; overflow: auto; left: 0px; top: 0px; visibility: visible"> 
  <table width="100%" border="1" cellpadding="0" cellspacing="0">
<tr> 
      <td width="394" colspan="2"> 
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td width="100%" class="titulo"> 
              <div align="center">Historia Isapre</div>
              </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="tituloTabla"> 
<td width="219" > 
<div align="center"><b>Movimiento</b></div>
      </td>
      <td width="175" > 
        <div align="center"><b>Fecha</b></div>
      </td>
    </tr>
    <list ISAPRE as a> 
    <tr class="detalleTabla"> 
<td width="219" height="10" bgcolor="#FFFFFF" > 
<p>${a.NOMBRE}</p>
        </td>
      <td width="175" height="10" bgcolor="#FFFFFF" > 
        <p>${a.FECHA_ING}</p>
        </td>
    </tr>
    </list> 
  </table>
</div>
<div id="Layer1" style="position:absolute; left:0px; top:154px; width:458px; height:28px; z-index:2; visibility: visible;"> 
  <div align="center"><a href="javascript:;" Onclick="MM_showHideLayers('isapre','','hide','detalle','','show');return false">[Detalle 
    cargas]</a><b><font face="Arial, Helvetica, sans-serif" size="1" color="#FFFFFF"> 
    </font></b><font face="Arial, Helvetica, sans-serif" size="1" color="#FFFFFF"><a href="javascript:window.close();">[Cerrar]</a><b> 
    </b></font></div>
</div>
<div id="detalle" style="position:absolute; width:458px; height:161px; z-index:2; left: 0px; top: 0px; overflow: auto; visibility: hidden;"> 
  <table width="100%" border="1" cellpadding="0" cellspacing="0">
<tr> 
      <td width="394" height="29" colspan="2" > 
<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td width="70%" class="titulo"> 
              <div align="center"><b>Detalle de Cargas</b></div>
            </td>
            <td width="30%"> 
              <div align="right"><a href="javascript:;" onClick="MM_showHideLayers('isapre','','show','detalle','','hide');return false;">Cerrar</a> </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="tituloTabla"> 
<td width="219" > 
<div align="center"><b>Nombre</b></div>
      </td>
      <td width="175" > 
        <div align="center"><b>Parentesco</b></div>
      </td>
    </tr>
    <list cargas as car> 
    <tr class="detalleTabla"> 
<td width="219" height="10" bgcolor="#FFFFFF" >${car.nombre}</td>
      <td width="175" height="10" bgcolor="#FFFFFF" >${car.parentesco}</td>
    </tr>
    </list> 
  </table>
  <div align="center"> 
    <input type="hidden" name="rut" value="${rut}">
  </div>
</div>
</body>
</html>

<script>
function emailvacio()
{
if(inserta.Mail.value == "")
{
  alert("Para contactarse debe ingresar su E-Mail");
  inserta.Mail.focus();

}
else
	 if (inserta.Mail.value.indexOf("@") == -1 || inserta.Mail.value.indexOf(".") == -1 || inserta.Mail.value.indexOf(";") > -1 || inserta.Mail.value.indexOf(",") > -1 || inserta.Mail.value.indexOf(":") > -1)
	 {
 	 
	 alert( "Por favor ingresa una direcci&#243;n de email v&#225;lida!")
 	 inserta.Mail.focus(); 
	 } 
 	 else
	 {
	   	     document.forms.inserta.submit();

	 }

}

</script><title>E-Mail Ser Humano</title>
